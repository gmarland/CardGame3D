<body>
    <script>
        function bindCards() {
            var that = this;

            try {
                this.$("#player-hand").sortable("destroy");
            }
            catch (err) { }

            this.$("#player-hand").sortable({
                stop: function (event, ui) {
                }
            });
        }

        function cardDragged() {
            DotNet.invokeMethodAsync('Website.Client', 'CallThis')
            .then(data => {
                console.log(data);
            });
        }

        function searchPlayerLocation(playerId, locationId) {
            DotNet.invokeMethodAsync('Website.Client', 'SearchPlayerLocation', playerId, locationId);
        }

        function movePlayerLocation(playerId, locationId) {
            DotNet.invokeMethodAsync('Website.Client', 'MovePlayerLocation', playerId, locationId);
        }

        function applyDamageToEnemy(playerId, enemyId) {
            DotNet.invokeMethodAsync('Website.Client', 'ApplyDamageToEnemy', playerId, enemyId);
        }
    </script>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
